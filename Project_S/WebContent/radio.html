<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>CSS入門-ラジオボタンのカスタマイズ</title>
<link href="css/hover-min.css" rel="stylesheet">
<link href="radio.css" rel="stylesheet">
<style>

</style>
</head>
<body>
<div class="element js-animation">
<input type="radio" name="fruits" value="1" id="apple">
<label for="apple" class="label">
    <img border="0" src="image/komura_jutarou.png" width="auto" height="128" alt="イラスト1"/>
    津留崎　宇宙</label>
</div>
</body>
<script>
function showElementAnimation() {

  var element = document.getElementsByClassName('js-animation');
  if(!element) return; // 要素がなかったら処理をキャンセル
  
  var showTiming = window.innerHeight > 768 ? 200 : 40; // 要素が出てくるタイミングはここで調整
  var scrollY = window.pageYOffset;
  var windowH = window.innerHeight;

  for(var i=0;i<element.length;i++) { var elemClientRect = element[i].getBoundingClientRect(); var elemY = scrollY + elemClientRect.top; if(scrollY + windowH - showTiming > elemY) {
      element[i].classList.add('is-show');
    } else if(scrollY + windowH < elemY) {
      // 上にスクロールして再度非表示にする場合はこちらを記述
      element[i].classList.remove('is-show');
    }
  }
}
showElementAnimation();
</script>
</html>
